<!DOCTYPE html>
<html>
<head>
    <title>AWL Search</title>
    <script type="module" src="main.js"></script>
</head>
<body style="zoom:120%">
	<label>Sublists:</label>
    <label>1:</label> <input type="checkbox" value=0>
    <label>, 2:</label> <input type="checkbox" value=1>
    <label>, 3:</label> <input type="checkbox" value=2>
    <label>, 4:</label> <input type="checkbox" value=3>
    <label>, 5:</label> <input type="checkbox" value=4>
    <label>, 6:</label> <input type="checkbox" value=5>
    <label>, 7:</label> <input type="checkbox" value=6>
    <label>, 8:</label> <input type="checkbox" value=7>
    <label>, 9:</label> <input type="checkbox" value=8>
    <label>, 10:</label> <input type="checkbox" value=9><br>

    <input id="selectButton" type="button" value="Select All"/>
    <input id="deselectButton" type="button" value="Deselect All"/><br><br>

    <label>Words Found<span id="wordCount"></span>: </label>
    <p style="display:inline" id="wordsFound"></p><br>

    <input id="searchButton" type="button" value="Search Paper"/><br>
    <textarea id="paper" rows="40" cols="90" spellcheck="false"></textarea>
</body>
</html>
